<div id="contact-modal" class="modal">
  <div class="modal-content">
    <span class="close-modal">&times;</span>
    <h2>Me contacter</h2>
    <form id="contact-form" class="contact-form">
      <div class="form-group">
        <input type="text" id="name" name="name" required placeholder="Votre nom">
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" required placeholder="Votre email">
      </div>
      <div class="form-group">
        <textarea id="message" name="message" required placeholder="Votre message" rows="4"></textarea>
      </div>
      <input type="hidden" id="recaptchaResponse" name="recaptcha">
      <button type="submit" class="submit-button">
        <span>Envoyer</span>
      </button>
    </form>
    <div class="social-links">
      <a href="https://www.linkedin.com/in/bruno-delaine-4126131ab" target="_blank" class="social-link">
        <img src="assets/images/linkedin.svg" alt="LinkedIn">
      </a>
    </div>
    <small class="recaptcha-notice">
      Ce site est protégé par reCAPTCHA et les
      <a href="https://policies.google.com/privacy" target="_blank">Règles de confidentialité</a> et les
      <a href="https://policies.google.com/terms" target="_blank">Conditions d'utilisation</a>
      de Google s'appliquent.
    </small>
  </div>
</div>
